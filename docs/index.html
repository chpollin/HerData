<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HerData visualisiert 3.617 Frauen in der Briefkorrespondenz von Johann Wolfgang von Goethe (1762-1824)">
    <title>HerData - Frauen in Goethes Briefkorrespondenz</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- MapLibre GL JS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Global Navigation -->
    <nav class="navbar">
        <div class="nav-brand">HerData</div>
        <div class="nav-links">
            <a href="#entdecken" class="active">Entdecken</a>
            <a href="#personen">Personen</a>
            <a href="#briefe">Briefe</a>
            <a href="#orte">Orte</a>
            <a href="#netzwerk">Netzwerk</a>
            <a href="#stories">Stories</a>
        </div>
        <div class="nav-stats">
            <span id="stat-letters">15.312 Briefe</span>
            <span id="stat-women">3.617 Frauen</span>
            <span id="stat-places">633 Orte</span>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <h3>Filter</h3>

            <!-- Letter Activity Filter -->
            <div class="filter-group">
                <h4>Briefaktivität</h4>
                <label><input type="checkbox" name="role" value="sender" checked> Hat geschrieben</label>
                <label><input type="checkbox" name="role" value="mentioned" checked> Wurde erwähnt</label>
                <label><input type="checkbox" name="role" value="indirect"> Nur SNDB-Eintrag</label>
            </div>

            <!-- Occupation Groups Filter -->
            <div class="filter-group">
                <h4>Berufsgruppe</h4>
                <label><input type="checkbox" name="occupation" value="artistic" checked> Künstlerisch</label>
                <label><input type="checkbox" name="occupation" value="literary" checked> Literarisch</label>
                <label><input type="checkbox" name="occupation" value="musical" checked> Musikalisch</label>
                <label><input type="checkbox" name="occupation" value="court" checked> Hof/Adel</label>
                <label><input type="checkbox" name="occupation" value="education" checked> Bildung</label>
                <label><input type="checkbox" name="occupation" value="other" checked> Sonstiges</label>
                <label><input type="checkbox" name="occupation" value="none" checked> Kein Beruf angegeben</label>
            </div>

            <!-- Time Period Filter -->
            <div class="filter-group">
                <h4>Zeitraum</h4>
                <div class="year-range-container">
                    <label for="year-start">Von:</label>
                    <input type="range" id="year-start" min="1762" max="1824" value="1762">
                    <span id="year-start-display">1762</span>
                </div>
                <div class="year-range-container">
                    <label for="year-end">Bis:</label>
                    <input type="range" id="year-end" min="1762" max="1824" value="1824">
                    <span id="year-end-display">1824</span>
                </div>
            </div>

            <button id="reset-filters">Alle zurücksetzen</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="tabs">
                <button class="tab active" data-tab="map">Karte</button>
                <button class="tab" data-tab="timeline">Zeit</button>
                <button class="tab" data-tab="network">Netz</button>
            </div>

            <div id="map-view" class="tab-content active">
                <div id="map"></div>
                <div id="loading">Daten werden geladen...</div>

                <!-- Map Legend -->
                <div class="map-legend">
                    <h4>Cluster-Farben</h4>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #2c5f8d;"></span>
                        <span>Überwiegend geschrieben (>50%)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #6c757d;"></span>
                        <span>Überwiegend erwähnt (>50%)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: #2d6a4f;"></span>
                        <span>Gemischt</span>
                    </div>
                </div>
            </div>

            <div id="timeline-view" class="tab-content">
                <div class="timeline-container">
                    <div id="timeline-chart"></div>
                </div>
            </div>

            <div id="network-view" class="tab-content">
                <p>Netzwerk wird in Phase 3 implementiert</p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
